<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Gesti√≥n de Usuarios</h2>

    <div class="flex items-center space-x-2">
      <input
        type="text"
        placeholder="Buscar usuario..."
        class="border p-2 rounded w-64"
        [(ngModel)]="terminoBusqueda"
        (input)="buscarUsuarios()"
      />
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        + Nuevo Usuario
      </button>
    </div>
  </div>

  <table class="min-w-full border border-gray-200 bg-white shadow-sm rounded-lg">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2 border-b text-left">ID</th>
        <th class="p-2 border-b text-left">Usuario</th>
        <th class="p-2 border-b text-left">Email</th>
        <th class="p-2 border-b text-left">Rol</th>
        <th class="p-2 border-b text-center">Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of usuarios" class="hover:bg-gray-50">
        <td class="p-2 border-b">{{ u.id }}</td>
        <td class="p-2 border-b">{{ u.username }}</td>
        <td class="p-2 border-b">{{ u.email }}</td>
        <td class="p-2 border-b">{{ u.rol }}</td>
        <td>
  <!-- Ocultar botones si el usuario es el admin principal -->
  <button
    *ngIf="u.email !== 'admin@arsenalweb.com'"
    class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white"
    (click)="eliminarUsuario(u.id!)"
  >
    Eliminar
  </button>
</td>
      </tr>
    </tbody>
  </table>
</div>
