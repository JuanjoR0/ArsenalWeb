<div class="aw-modal-overlay">
  <div class="aw-modal">
    <!-- bot칩n cerrar arriba -->
    <button class="aw-close" type="button" (click)="modalService.close()"><img src="../../assets/cerrar.png" height="20px" alt=""></button>

    <h2>{{ modalService.isLoginMode ? 'Iniciar Sesi칩n' : 'Registro' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <div *ngIf="!modalService.isLoginMode">
        <input
          type="text"
          placeholder="Nombre de usuario"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
      <div>
        <input
          type="email"
          placeholder="Correo electr칩nico"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="Contrase침a"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit">
        {{ modalService.isLoginMode ? 'Acceder' : 'Registrarse' }}
      </button>
    </form>
    <!-- 游녢 mensaje de error -->
    <div *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </div>
  </div>
</div>
