<nav class="navbar">
  <div class="contenedor">
    <img src="assets/LogoAW-blanco.png" alt="ArsenalWeb">
    <ul class="menu">
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/armas">Armas</a></li>
      <li><a routerLink="/accesorios">Accesorios</a></li>
      <li><a routerLink="/contacto">Contacto</a></li>
      <!-- Bot칩n visible solo si es ADMIN -->
      <ng-container *ngIf="authService.isAdmin()">
        <a routerLink="/admin" class="btn-admin">Administraci칩n</a>
      </ng-container>
    </ul>

    <div class="actions">
      <!-- Si no est치 logueado -->
      <ng-container *ngIf="!authService.isLoggedIn(); else loggedInBlock">
        <a href="#" (click)="openAuth('login'); $event.preventDefault()">Login</a>
        <span>|</span>
        <a href="#" (click)="openAuth('register'); $event.preventDefault()">Registro</a>
      </ng-container>

      <!-- Si est치 logueado -->
      <ng-template #loggedInBlock>
        <div class="perfil">
          <img src="assets/usuario.png" alt="Usuario" class="perfil-img">
          <span>{{ authService.getUsername() }}</span>
          <button style="background: none; border: none; margin-left: 20px; cursor: pointer;"
            (click)="logout()"><img style="height: 25px; width: 25px;" src="assets/cerrar-sesion.png" alt=""></button>
        </div>
      </ng-template>

      <img class="carrito" src="assets/carrito-de-compras.png" alt="icono carrito">
    </div>
  </div>
</nav>
