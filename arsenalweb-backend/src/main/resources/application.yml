server:
  port: 8080

spring:
  datasource:
    url: "jdbc:h2:mem:arsenalwebdb;DB_CLOSE_DELAY=0;DB_CLOSE_ON_EXIT=TRUE"
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: true
    locations: classpath:db/migration
